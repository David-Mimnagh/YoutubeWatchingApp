<!DOCTYPE html>
<html> 

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="index.js"></script> 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div>
        <!-- https://utatti.github.io/perfect-scrollbar/ -->
        <div class="appIcon" id="appIconId" onmouseenter="MouseHandlerEnter()" onmouseleave="MouseHandlerLeave()"></div>
        <div class="moveIcon" id="moveIconId" style="-webkit-app-region: drag"></div>
        <div class="mainFrame" id="youtubeDiv" onmouseenter="MouseHandlerEnter()" onmouseleave="MouseHandlerLeave()">
            <div>
                <p>Simply copy & paste in the Youtube URL.<br />Please note, this will not work with a video within a
                    playlist or a video at a selected time.</p>
                </div>
            <div id="player" class="video"></div>
            <br /><textarea rows="1" cols="84" id="url" placeholder="Paste in your  Video's URL..." class="urlLink"></textarea>
            <div id="buttonContainer">
                <button type="button" id="buttonLoad" onclick="loadVid(document.getElementById('url').value, false)">Load
                    Video</button>
                <button type="button" id="buttonNext" onclick="goToNextVid()">Next Video</button>
            </div>
            <div id="videosToPlay">
                <ul id="videosToPlayList">
                </ul>
            </div>
        </div>
    <div id="snackbar"></div>
    </div>
</body>

</html>
